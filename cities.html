<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./cities.css" />
  </head>
  <body>
    <header class="d-flex justify-content-between p-3">
      <h3 id="loginNameTitle" class="text-light"></h3>

      <select id="countrySelect"></select>
      <select id="timezoneSelect"></select>
      <input id="descriptionSearch" type="text" placeholder="Type here..." />
      <button
        id="addCity"
        type="button"
        class="btn btn-outline-light mx-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add City
      </button>
      <button class="btn btn-outline-warning" id="logOutBtn">Logout</button>
    </header>
    <div class="container my-4">
      <div class="row g-4" id="citiesRow"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="cityModal"
      tabindex="-1"
      aria-labelledby="cityModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modalHeader" class="modal-header">
            <h5 class="modal-title" id="cityModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="cityModalBody" class="modal-body"></div>
          <div id="modalFooter" class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- Add city -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Cities</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="mb-5">
              <input
                class="form-control mb-3"
                type="text"
                id="cityName"
                placeholder="Type City Name"
              />
              <input
                class="form-control mb-3"
                type="text"
                id="countryName"
                placeholder="Type Country Name"
              />
              <input
                class="form-control mb-3"
                type="text"
                id="timeZone"
                placeholder="Type Timezone"
              />
              <input
                class="form-control mb-3"
                type="text"
                id="image"
                placeholder="Type Image URL..."
              />
              <input
                class="form-control mb-3"
                type="text"
                id="zipCode"
                placeholder="Type Zipcode"
              />
              <input
                class="form-control mb-3"
                type="text"
                id="description"
                placeholder="Type Description"
              />
              <p id="addCityMessage"></p>
              <button class="btn btn-success" id="submitBtn">Add city</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module" src="cities.js"></script>
</html>
