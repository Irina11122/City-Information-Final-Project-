<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body class="playfair-display">
    <video id="videoBg" class="video-background" muted autoplay loop>
      <source
        src="./3129957-uhd_3840_2160_25fps (1) - Compressed with FlexClip.mp4"
      />
    </video>

    <header class="d-flex text-light">
      <h4 class="my-4 ms-4 login__title">City Information</h4>
    </header>
    <div class="container">
      <!-- ? Registration Button -->

      <div id="content" class="btn-div">
        <h2 class="text-center fs-1" id="title">
          All The City Information You Need Are Now Online
        </h2>
        <div class="d-flex gap-4">
          <button
            type="button"
            class="btn btn-register fs-2"
            data-bs-toggle="modal"
            data-bs-target="#registrationModal"
            id="registrationBtn"
          >
            Register
          </button>
          <button
            type="button"
            class="btn btn-register fs-2"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            id="loginBtn"
          >
            Login
          </button>
        </div>
      </div>
      <!-- Registration Modal -->
      <div
        class="modal fade"
        id="registrationModal"
        tabindex="-1"
        aria-labelledby="registrationModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registrationModalLabel">
                Registration Form
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="registrationForm">
                <div class="mb-3">
                  <label for="firstNameInput"> First Name </label>
                  <input class="form-control" type="text" id="firstNameInput" />
                  <p class="mt-2 paragraph" id="firstNameError"></p>
                </div>
                <div class="mb-3">
                  <label for="lastNameInput"> Last Name </label>
                  <input class="form-control" type="text" id="lastNameInput" />
                  <p class="mt-2 paragraph" id="lastNameError"></p>
                </div>
                <div class="mb-3">
                  <label for="emailInput"> Email Address </label>
                  <input type="text" class="form-control" id="emailInput" />
                  <p class="paragraph" id="emailError"></p>
                </div>
                <div class="mb-3">
                  <label for="phoneNumberInput"> Phone Number </label>
                  <input
                    class="form-control"
                    type="text"
                    id="phoneNumberInput"
                  />
                  <p class="paragraph" id="phoneNumberError"></p>
                </div>
                <div class="mb-3">
                  <label for="passwordInput"> Password </label>
                  <input
                    id="passwordInput"
                    type="password"
                    class="form-control"
                  />
                  <p class="paragraph" id="passwordError"></p>
                </div>
                <p id="successMessage"></p>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn-register" id="registrationSubmitBtn">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Login Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="loginEmail"> Email </label>
                  <input type="text" id="loginEmail" class="form-control" />
                  <p class="paragraph" id="loginEmailError"></p>
                </div>
                <div class="mb-3">
                  <label for="loginPassword"> Password </label>
                  <input
                    type="password"
                    id="loginPassword"
                    class="form-control"
                  />
                  <p class="paragraph" id="loginPasswordError"></p>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                class="btn-register"
                id="loginSubmit"
                onclick="loginForm(event)"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module" src="registration.js"></script>
</html>
